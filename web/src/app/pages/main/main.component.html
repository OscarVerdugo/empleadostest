<div class="wrapper">
  <app-sidebar
    [hiddenSideBar]="hiddenSideBar"
  ></app-sidebar>
  <div id="content" [ngClass]="hiddenSideBar? '' : 'active'">
    <app-navbar 
      [hiddenSideBar]="hiddenSideBar"
      (hiddenEvent)="toggle($event)"
    ></app-navbar>

    <div id="routing">
            <router-outlet></router-outlet>
    </div>
  </div>
</div>
