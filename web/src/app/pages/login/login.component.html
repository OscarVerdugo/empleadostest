<section class="login-block">
  <div class="container">
    <div class="row">
      <div class="col-md-4 login-sec">
        <h2 class="text-center">Iniciar Sesión</h2>

        <form
          class="login-form"
          [formGroup]="form"
          (submit)="login()"
          *ngIf="form"
        >
          <div class="form-group">
            <label class="text-uppercase"
              >Usuario</label
            >
            <input
              type="text"
              class="form-control"
              placeholder=""
              formControlName="cUsuario"
              [className]="(form.controls['cUsuario'].invalid && (form.controls['cUsuario'].dirty || form.controls['cUsuario'].touched))?'form-control is-invalid' : 'form-control'"

            />
            <div class="invalid-feedback">
              Usuario requerido
          </div>
          </div>
          <div class="form-group">
            <label class="text-uppercase"
              >Contraseña</label
            >
            <input
              type="password"
              class="form-control"
              placeholder=""
              formControlName="cContra"
              [className]="(form.controls['cContra'].invalid && (form.controls['cContra'].dirty || form.controls['cContra'].touched))?'form-control is-invalid' : 'form-control'"
            />
            <div class="invalid-feedback">
              Contraseña requerida
          </div>
          </div>
          <div class="form-check">
            <!-- <label class="form-check-label">
              <input type="checkbox" class="form-check-input" />
              <small>Remember Me</small>
            </label> -->
            <button type="submit" class="btn btn-primary float-right" [disabled]="form.invalid">
              Iniciar
            </button>
          </div>
        </form>


      </div>
      <div class="col-md-8 banner-sec">
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-ride="carousel"
        >
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img
                class="d-block img-fluid"
                src="https://static.pexels.com/photos/33972/pexels-photo.jpg"
                alt="First slide"
              />
              <div class="carousel-caption d-none d-md-block">
                <div class="banner-text">
                  <h2>Recursos Humanos HCC</h2>
                  <p>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed
                    do eiusmod tempor incididunt ut labore et dolore magna
                    aliqua. Ut enim ad minim veniam, quis nostrud exercitation
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
